<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — NOVATEC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top navbar-custom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="assets/img/logo.png" width="48" height="48" alt="NOVATEC">
        <span class="brand-text">NOVATEC</span>
      </a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-soft p-4">
          <h3 class="mb-3">Criar Conta</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input id="regName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="regEmail" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input id="regPass" type="password" class="form-control" required>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Criar</button>
              <a class="btn btn-outline-light" href="login.html">Voltar</a>
            </div>
            <p class="mt-3 text-muted small">Contas são salvas localmente no navegador (LocalStorage).</p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer py-4 text-center text-secondary">
    <small>© 2025 NOVATEC — ETEC Heliópolis</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
